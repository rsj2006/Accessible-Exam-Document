<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <style>
        /* Apply a yellow background color to the whole page */
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        /* Center the content in the middle of the page */
        .container {
            display: inline-block;
            text-align: left;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a File</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file">Choose a file to upload:</label>
            <input type="file" name="file" id="file" required>
            <br>
            <button type="submit">Upload File</button>
        </form>
        <div class="footer">
            <p>Upload a .txt, .pdf, or image file.</p>
        </div>
    </div>
</body>
</html>
