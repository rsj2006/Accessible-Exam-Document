<!DOCTYPE html>
<html>
<head>
    <title>CSO-211 Project</title>
    <style>
        /* Apply a yellow background color to the whole page */
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the title and link */
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        a {
            font-size: 1.5em;
            color: #4CAF50;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #f1f1f1;
        }

        a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSO-211 Project</h1>
        <a href="/upload/">Go to File Upload</a>
    </div>
</body>
</html>
